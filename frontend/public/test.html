<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Test Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: white;
      color: black;
    }
    h1 {
      color: blue;
    }
    .container {
      max-width: 800px;

      padding: 20px;

      border-radius: 5px;

      padding: 10px 15px;
      background-color: blue;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pocket TX Builder - Basic Test Page</h1>
    <p>If you can see this page, basic HTML rendering is working correctly.</p>

    <button onclick="alert('Button clicked!')">Test Button</button>
  </div>
</body>
</html>
